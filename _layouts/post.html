---
layout: default
---

		<div class="unit one-fifth">
		</div>
		<div class="unit four-fifths">
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date_to_string }}, by {{ page.author }}</p>
		</div>

		<div class="unit one-fifth">
			<div id="toc"></div>
			<script type="text/javascript" charset="utf-8">
				$(function(){ $("#toc").tableOfContents(
					$("#post"),      // Scoped to div#wrapper
				      {
				        startLevel: 2,    // H2 and up
				        depth:      3,    // H2 through H4,
				        topLinks:   false, // Add "Top" Links to Each Header
				      }
					); })
			</script>
		</div>

		<div class="unit four-fifths">

			<div id="post" class="post">
			{{ content }}
			</div>

			<h2 style="margin-top:50px">Comments</h2>

			<div id="disqus_thread"></div>
		    <script type="text/javascript">
		        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		        var disqus_shortname = 'tableautips'; // required: replace example with your forum shortname

		        /* * * DON'T EDIT BELOW THIS LINE * * */
		        (function() {
		            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		        })();
		    </script>
		    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

		</div>
